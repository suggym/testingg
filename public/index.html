<!DOCTYPE html>
<html>
    
    <head>
        <title>Icon Template Percentage</title>
        <style>
            .row{
                margin-top:50px;
            }
            .left-column{
                float:left;
                width:30%;
                margin:auto;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin:100px;
            
        </style>
    </head>

    <body>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="pizza" src="img/pizza.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/sandwich.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/shirt.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img src="img/wallet.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/cigs.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/6.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img src="img/trr.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img src="img/squ.png" height="200" width="200"/></div></div>
        </div>

    </body>
    
</html>

<script>
    const gunshot1 = document.createElement ('audio')
    gunshot1.src = 'sounds/gunshot1.wav'

    const pizza = document.getElementById ('pizza')
    pizza.onpointerdown = () => {
        gunshot1.play ()
    }
</script>
