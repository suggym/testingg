<!DOCTYPE html>
<html>
    
    <head>
        <title>Icon Template Percentage</title>
        <style>
            .row{
                margin-top:50px;
            }
            .left-column{
                float:left;
                width:30%;
                margin:auto;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin:auto;
            
        </style>
    </head>

    <body>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="one" src="img/icon-01.png" height="400px" width="400px"/></div></div>
            <div class="right-column"><div class="image-container"><img id="two" src="img/icon-02.png" height="400px" width="400px"/></div></div>
            <div class="center-column"><div class="image-container"><img id="three" src="img/icon-03.png" height="400px" width="400px"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="four" src="img/icon-04.png" height="400px" width="400px"/></div></div>
            <div class="right-column"><div class="image-container"><img id="nine" src="img/icon-09.png" height="400px" width="400px"/></div></div>
            <div class="center-column"><div class="image-container"><img id="five" src="img/icon-05.png" height="400px" width="400px"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="six" src="img/icon-06.png" height="400px" width="400px"/></div></div>
            <div class="right-column"><div class="image-container"><img id="seven" src="img/icon-07.png" height="400px" width="400px"/></div></div>
            <div class="center-column"><div class="image-container"><img id="eight" src="img/icon-08.png" height="400px" width="400px"/></div></div>
        </div>

    </body>
    
</html>

<script>
    const gunshot1 = document.createElement ('audio')
    gunshot1.src = 'sounds/gunshot1.wav'

    const one = document.getElementById ('one')
    one.onpointerover = () => {
        gunshot1.play ()
        one.src = "img/inconsa2-01.png"
    }
    const gunshot2 = document.createElement ('audio')
    gunshot2.src = 'sounds/gunshot2.wav'

    const nine = document.getElementById ('nine')
    nine.onpointerover = () => {
        gunshot2.play ()
        nine.src = "img/inconsa2-09.png"
    }
    const gunshot3 = document.createElement ('audio')
    gunshot3.src = 'sounds/gunshot3.wav'

    const four = document.getElementById ('four')
    four.onpointerover = () => {
        gunshot3.play ()
        four.src = "img/inconsa2-06.png"
    }
    const emt = document.createElement ('audio')
    emt.src = 'sounds/emt.wav'

    const eight = document.getElementById ('eight')
    eight.onpointerover = () => {
        emt.play ()
        eight.src = "img/inconsa2-08.png"
    }
    const hands = document.createElement ('audio')
    hands.src = 'sounds/hands.wav'

    const three = document.getElementById ('three')
    three.onpointerover = () => {
        hands.play ()
        three.src = "img/inconsa2-03.png"
    }
    const siren1 = document.createElement ('audio')
    siren1.src = 'sounds/siren1.wav'

    const two = document.getElementById ('two')
    two.onpointerover = () => {
        siren1.play ()
        two.src = "img/inconsa2-02.png"
    }
    const suspect1 = document.createElement ('audio')
    suspect1.src = 'sounds/suspect1.wav'

    const six = document.getElementById ('six')
    six.onpointerover = () => {
        suspect1.play ()
        six.src = "img/inconsa2-04.png"
        six.style.width = '400px';
      six.style.height = '400px';
    }
    const suspect2 = document.createElement ('audio')
    suspect2.src = 'sounds/suspect2.wav'

    const five = document.getElementById ('five')
    five.onpointerover = () => {
        suspect2.play ()
        five.src = "img/inconsa2-05.png"
    }
    const siren2 = document.createElement ('audio')
    siren2.src = 'sounds/siren2.wav'

    const seven = document.getElementById ('seven')
    seven.onpointerover = () => {
        siren2.play ()
        seven.src = "img/inconsa2-07.png"
    }
    nine.onpointerout = () => {
        nine.src = "img/icon-09.png"
    }
    eight.onpointerout = () => {
        eight.src = "img/icon-08.png"
    }
    seven.onpointerout = () => {
        seven.src = "img/icon-07.png"
    }
    six.onpointerout = () => {
        six.src = "img/icon-06.png"
    }
    five.onpointerout = () => {
        five.src = "img/icon-05.png"
    }
    four.onpointerout = () => {
        four.src = "img/icon-04.png"
    }
    three.onpointerout = () => {
        three.src = "img/icon-03.png"
    }
    two.onpointerout = () => {
        two.src = "img/icon-02.png"
    }
    one.onpointerout = () => {
        one.src = "img/icon-01.png"
    }
    document.body.style.backgroundColor = `hsl(0, 0%, 0%)`
</script>
