<!DOCTYPE html>
<html>
    
    <head>
        <title>Icon Template Percentage</title>
        <style>
            .row{
                margin-top:50px;
            }
            .left-column{
                float:left;
                width:30%;
                margin:auto;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin:auto;
            
        </style>
    </head>

    <body>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="one" src="img/icon-01.png" height="400" width="400"/></div></div>
            <div class="right-column"><div class="image-container"><img id="two" src="img/icon-02.png" height="400" width="400"/></div></div>
            <div class="center-column"><div class="image-container"><img id="three" src="img/icon-03.png" height="400" width="400"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="four" src="img/icon-04.png" height="400" width="400"/></div></div>
            <div class="right-column"><div class="image-container"><img id="five" src="img/icon-08.png" height="400" width="400"/></div></div>
            <div class="center-column"><div class="image-container"><img id="six" src="img/icon-05.png" height="400" width="400"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="seven" src="img/icon-06.png" height="400" width="400"/></div></div>
            <div class="right-column"><div class="image-container"><img id="eight" src="img/icon-07.png" height="400" width="400"/></div></div>
            <div class="center-column"><div class="image-container"><img id="nine" src="img/icon-08.png" height="400" width="400"/></div></div>
        </div>

    </body>
    
</html>

<script>
    const gunshot1 = document.createElement ('audio')
    gunshot1.src = 'sounds/gunshot1.wav'

    const one = document.getElementById ('one')
    one.onpointerdown = () => {
        gunshot1.play ()
    }
    const siren = document.createElement ('audio')
    siren.src = 'sounds/gunshot1.wav'

    const one = document.getElementById ('one')
    one.onpointerdown = () => {
        gunshot1.play ()
    }
    
</script>
